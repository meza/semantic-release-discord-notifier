name: Verify PR

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write
  id-token: write

on:
  push:
  pull_request:
  merge_group:

jobs:
  build:
    name: ğŸ§ª Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: ğŸ“ Set up node
        uses: meza/action-setup-node-pnpm@main
        with:
          install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint:ci

      - name: ğŸ§ª Test
        run: pnpm test

      - name: Collect Test Reports
        uses: meza/action-collect-test-reports@main

      - name: ğŸ“¦ Build
        run: pnpm build

      - name: Semantic Release
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
